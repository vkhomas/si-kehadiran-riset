                <div class="col-lg-12">
                    <h1 class="page-header">Edit Biodata</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Edit Biodata Mahasiswa
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <fieldset disabled>
                                            <div class="form-group">
                                                <label for="disabledSelect">E-mail</label>
                                                <input class="form-control" id="email" type="text" placeholder="asdhsajk@gada.com" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Nama Lengkap</label>
                                                <input class="form-control" id="nama-lengkap" type="text" placeholder="aasdsadagadacom" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Nama Panggilan</label>
                                                <input class="form-control" id="nama-panggilan" type="text" placeholder="aasdsadagadacom" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">NIM</label>
                                                <input class="form-control" id="nim" type="number" placeholder="213241" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Strata</label>
                                                <input class="form-control" id="strata" type="text" placeholder="S1" disabled>
                                            </div>
                                        </fieldset>
                                        <div class="form-group">
                                            <label>Upload Foto</label>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>Judul Riset</label>
                                            <input class="form-control" placeholder="dsadsad">
                                        </div>
                                        <div class="form-group">
                                            <label>Waktu Residensi</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="Residensi" id="Residensi1" value="2" checked>2 Jam
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="Residensi" id="Residensi2" value="4">4 Jam
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="Residensi" id="Residensi3" value="8">8 Jam
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Publikasi Ilmiah (Format IEEE)</label>
                                            <div id='TextBoxesGroup'>
                                                <div id="TextBoxDiv1">
                                                    <label>Publikasi ke-1 : </label><input type='textbox' class="form-control" id='textbox1' placeholder="sdas">
                                                </div>
                                            </div>
                                                <input type='button' value='+' class="btn btn-default" id='addButton'>
                                                <input type='button' value='-' class="btn btn-default" id='removeButton'>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button type="submit" class="btn btn-default">Submit Button</button>
                                                <button type="reset" class="btn btn-default">Reset Button</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
